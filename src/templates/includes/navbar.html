{% load static %}
<section class="header-main border-bottom">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3 col-8">
                <a href="{% url 'home' %}" class="brand-wrap">
                    <img class="logo" src="{% static './images/logo.png' %}"/>
                </a>
            </div>
            <div class="col-lg  col-md-6 col-sm-12 col">
                <form action="{% url 'search' %}" class="search" method="GET">
                    <div class="input-group w-100">
                        <input type="text" class="form-control" style="width:60%;" placeholder="Tìm kiếm..." name="q" value="{{ q }}">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-2 col-sm-3 col-4 order-2 order-lg-3">
                <div class="d-flex justify-content-center mb-3 mb-lg-0">
                    {% if user.id is None %}
                    <div class="widget-header" style="text-align: center;">
                        <div>
                            <a href="{% url 'login' %}">Đăng nhập</a> <span class="dark-transp"> / </span>
                            <a href="{% url 'register' %}"> Đăng ký</a>
                        </div>
                    </div>
                    {% else %}
                    <div class="widget-header" style="text-align: center;">
                        <a class="title text-muted">Xin chào, {{ user.first_name }}!</a>
                        <a href="{% url 'logout' %}">Đăng xuất</a>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-lg-1 col-sm-1 col-1 order-2 order-lg-3">
                <div class="d-flex justify-content-center mb-3 mb-lg-0">
                    <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i>
                        </div>
                        <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</header>
